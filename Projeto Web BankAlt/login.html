<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/Logo PNG.png" type="image/x-png">
    <link rel="stylesheet" href="styles/login.css">
    <title>BankAlt - Login</title>
</head>
<body>
    <header class="header">
        <img class="nav-logo" src="assets/Logo PNG.png" alt="Logo BankAlt">
        <nav class="nav">
            <ul class="nav-lista">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicial</a></li>
                <li class="nav-item"><a class="nav-link" href="">Para você</a></li>
                <li class="nav-item"><a class="nav-link" href="">Para negócio</a></li>
                <li class="nav-item"><a class="nav-link" href="">Pontos</a></li>
                <li class="nav-item"><a class="nav-link" href="">Ajuda</a></li>
                <li class="nav-item"><a class="nav-botao" href="login.html" >Acessar</a></li>
            <ul>
        </nav>
    </header>
    <main class="main">
        <section class="secao-login">
            <img src="assets/Cartoes.png">
            <div class="login">
                <h1 class="titulo">Login</h1>
                <form class="form" action="">
                    <label class="label" for="cpf">CPF</label>
                    <input class="input" type="number" maxlength="11" required>
                    <label class="label" for="cpf">Senha</label>
                    <input class="input" type="password" required>
                    <input class="enviar" type="submit" value="CONTINUAR">
                </form>
                <p class="texto"> Não é membro?<a href="#" class="">Cadastrar-se</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-item">
            <p class="footer-texto"><span class="footer-logo">bankalt</span></p>
            <p class="footer-texto">@bankalt.ofc</p>
            <p></p>
        </div>
        <div class="footer-item footer-opcoes">
            <div class="footer-opcoes-item">
                <p class="footer-titulo">Transparência</p>
                <p class="footer-texto">Privacidade</p>
                <p class="footer-texto">Segurança</p>
                <p class="footer-texto">Contratos</p>
            </div>
            <div class="footer-opcoes-item">
                <p class="footer-titulo">Patrocinadores</p>
                <p class="footer-texto">Unicamp</p>
                <p class="footer-texto">Cotil</p>
                <p class="footer-texto">CAUCAMP</p>
            </div>
            <div class="footer-opcoes-item">
                <p class="footer-titulo">Baixe o app</p>
                <p class="footer-texto">Privacidade</p>
                <p class="footer-texto">Segurança</p>
                <p class="footer-texto">Contratos</p>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
